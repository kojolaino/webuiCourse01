<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal Care</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div id="animal-popup-info">
            <div class="row"></div>
        </div>
        <div class="row" id="container-home">
            <div class="col-xs-12 col-sm-4 col-sm-offset-2">
                <div class="image-holder">
                    <img src="./imgs/home-cat.png" data-alt-src="./imgs/fedcat.jpg" id="cat" alt="cat" class="animal-img img-responsive img-thumbnail" />
                </div>
            </div>
            <div class="col-xs-12 col-sm-4">
                <div class="image-holder">
                    <img src="./imgs/home-dog.jpg" data-alt-src="./imgs/dog-bone.png" id="dog" alt="dog" class="animal-img img-responsive img-thumbnail">
                </div>
            </div>
        </div>
        <div id="container-cats">
            <div class="row"></div>
        </div>
        <div id="container-dogs">
            <div class="row"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
